<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <title>Signature Pad</title>
</head>
<body>
  <canvas id="signatureCanvas" style="border: 1px solid #000; width: 400px; height: 200px;"></canvas>
  <button id="clearSignature">Effacer</button>
  <button id="saveSignature">Enregistrer la signature</button>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const signaturePad = new SignaturePad(canvas);

    // Effacer la signature
    document.getElementById("clearSignature").addEventListener("click", () => {
      signaturePad.clear();
    });

    // Enregistrer la signature
    document.getElementById("saveSignature").addEventListener("click", () => {
      if (!signaturePad.isEmpty()) {
        const signatureDataURL = signaturePad.toDataURL("image/png");

        // Appel API pour stocker les données dans Appsmith
        fetch("https://app.appsmith.com/api/v1/storeValue", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key: "signatureData",
            value: signatureDataURL,
          }),
        })
          .then((response) => {
            if (response.ok) {
              alert("Signature envoyée avec succès !");
            } else {
              alert("Erreur lors de l'envoi de la signature.");
            }
          })
          .catch((error) => console.error("Erreur :", error));
      } else {
        alert("Veuillez dessiner une signature avant de l'enregistrer.");
      }
    });
  </script>
</body>
</html>
